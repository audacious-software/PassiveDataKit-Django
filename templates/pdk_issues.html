{% extends "pdk_base.html" %}
{% load static from staticfiles %}
{% load passive_data_kit %}

{% block 'page_title' %}Device Issues | Passive Data Kit{% endblock %}

{% block sidebar %}
	(Filters coming soon...)
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="sub-header">Issues</h1> 
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
        	<table id="issues-table" data-url="{% url 'pdk_issues_json'%}"></table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="sub-header">Add Issue</h3> 
        </div>
    </div>
    
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
				<label for="source">Data Source</label>
				<input type="text" class="form-control typeahead" name="source" id="source" placeholder="Identifier">
			</div>

			<label>Affected</label>
			<div class="checkbox" style="margin-top: 0;">
				<label>
					<input type="checkbox" id="issue_location" class="pdk-issue-type"> Location
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_battery" class="pdk-issue-type"> Battery Usage
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_power" class="pdk-issue-type"> Power Management
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_storage" class="pdk-issue-type"> Device Storage
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_device_performance" class="pdk-issue-type"> Device Performance
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_device_stability" class="pdk-issue-type"> Device Stability
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_data_quality" class="pdk-issue-type"> Data Quality
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_data_volume" class="pdk-issue-type"> Data Volume
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_bandwidth" class="pdk-issue-type"> Bandwidth
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_uptime" class="pdk-issue-type"> App Uptime
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_stability" class="pdk-issue-type"> App Stability
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_configuration" class="pdk-issue-type"> App Configuration
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_responsiveness" class="pdk-issue-type"> App Responsiveness
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_correctness" class="pdk-issue-type"> App Correctness
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="issue_app_ui" class="pdk-issue-type"> App User Interface / Interactions
				</label>
			</div>
		</div>
		<div class="col-md-9">
			<div class="form-group">
				<label for="issue_description">Issue Description</label>
				<textarea class="form-control" name="issue_description" id="issue_description" placeholder="Enter issue description here&#8230;" rows="18"></textarea>
			</div>
			<div class="form-group">
				<label for="issue_tags">Tags</label>
				<input type="text" class="form-control" name="issue_tags" id="issue_tags" placeholder="Enter tags separated by spaces&#8230;" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="submit" class="btn btn-default" id="add_issue_button">Add Issue</button>
		</div>
	</div>
    
    <script data-main="{% static  'pdk/js/issues.js' %}" src="{% static 'pdk/js/lib/require.js' %}"></script>
{% endblock %}
