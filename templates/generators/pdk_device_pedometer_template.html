{% load passive_data_kit %}

<div id="chart_container">
	<div id="pedometer-steps-chart" style="display: inline-block; height: 240px; background-color: #000000; width: 100%;"></div>
	<div id="pedometer-hz-chart" style="display: inline-block; height: 160px; background-color: #000000; width: 100%;"></div>
</div>

<script>
	window.showVisualization = function() {
		var points = [];
		
		{% for value in data.values %}
			points.push({ x: {{ value.ts }}, y: {{ value.steps }} });
		{% endfor %}
		
		var graph = new Rickshaw.Graph({
			element: document.querySelector("#pedometer-steps-chart"), 
			renderer: 'multi',
			interpolation: 'linear',
			series: [{
				color: '#1B5E20',
				renderer: 'area',
				data: points
			}, {
				color: '#66BB6A',
				renderer: 'line',
				data: points
			}, {
				color: '#000000',
				renderer: 'line',
				data: [
					{ x: {{ data.start }}, y: -1 },
					{ x: {{ data.end }}, y: -1 }
				]
			}]
		});

		var yTicks = new Rickshaw.Graph.Axis.Y( {
			graph: graph,
			tickFormat: Rickshaw.Fixtures.Number.formatKMBT
		});

		graph.render();

		var xAxis = new Rickshaw.Graph.Axis.Time( {
			graph: graph,
			timeFixture: new Rickshaw.Fixtures.Time.Local()
		});
		
		xAxis.render();

		var hoverDetail = new Rickshaw.Graph.HoverDetail( {
			graph: graph,
			formatter: function(series, x, y) {
				var date = '<span class="date">' + new Date(x * 1000).toString() + '</span>';
				var swatch = '<span class="detail_swatch" style="background-color: ' + series.color + '"></span>';
				var content = swatch + "Step Count: " + parseInt(y) + '<br>' + date;
				return content;
			}
		});
				
        // Data frequency graph...
        
        var data = [];
        
        {% for key in hz_data.keys %}
            data.push({
                'x': {{ key }},
                'y': {{ hz_data|get_item:key }}
            });
        {% endfor %}

        graph = new Rickshaw.Graph( {
            element: document.querySelector("#pedometer-hz-chart"), 
            height: 160, 
            renderer: 'line',
            interpolation: 'linear',
            series: [{
                name: 'Samples',
                color: '#66BB6A',
                data: data
            }]
        });

        yTicks = new Rickshaw.Graph.Axis.Y( {
            graph: graph,
            tickFormat: Rickshaw.Fixtures.Number.formatKMBT
        });

        graph.render();

        xAxis = new Rickshaw.Graph.Axis.Time( {
            graph: graph,
            timeFixture: new Rickshaw.Fixtures.Time.Local()
        });
        
        xAxis.render();

        hoverDetail = new Rickshaw.Graph.HoverDetail( {
            graph: graph,
            formatter: function(series, x, y) {
                var date = '<span class="date">' + new Date(x * 1000).toString() + '</span>';
                var swatch = '<span class="detail_swatch" style="background-color: ' + series.color + '"></span>';
                var content = swatch + series.name + ": " + parseInt(y) + '<br>' + date;
                return content;
            }
        });
                
        $(".x_tick .title").css("color", "white");
        $(".y_ticks text").css("fill", "white");

        $(".y_grid line").css("stroke", "rgba(128, 128, 128, 1.0)");
        $("path.path").css("stroke-width", "1");
	};
</script>
