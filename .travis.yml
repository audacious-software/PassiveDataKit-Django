dist: bionic
language: python

python:
  - 3.5
  - 2.7

addons:
  postgresql: 9.5
  apt:
    packages:
    - spatialite-bin
    - postgresql-9.5-postgis-2.3
  
before_install:
  - export PYTHONPATH=$HOME/builds/audaciouscode/pdk
  
install:
  - pip2 install -r requirements-py2.txt
  - pip2 install git+git://github.com/tinio/pysqlite.git@extension-enabled#egg=pysqlite
  - pip3 install -r requirements.txt
  - pip3 install git+git://github.com/tinio/pysqlite.git@extension-enabled#egg=pysqlite

before_script:
  - psql -U postgres -c "create extension postgis"
  - psql -U postgres -c "CREATE DATABASE travisci;" 
  - psql -U postgres -c "CREATE EXTENSION postgis" -d travisci
  - psql -U postgres -c "CREATE EXTENSION postgis_topology" -d travisci

script:
  - cd ..
  - mv PassiveDataKit-Django passive_data_kit
  - mkdir django
  - cd django
  - django-admin.py startproject pdk
  - mv ../passive_data_kit pdk
  - cd pdk
  - cp passive_data_kit/travis_settings.py pdk/settings.py
  - python manage.py migrate
  - python manage.py test
  - cp passive_data_kit/.pylintrc .
  - python2 -m pylint passive_data_kit
  - python3 -m pylint passive_data_kit
  - bandit -r .
